#name: ""
#Version: ""
#replicaCount: 2
#namespaceOverride: aslkdjasdvc

generalInfo:
  name: some-application
  namespace: application-namespace



deployment:
  replicas: 2
  historyLimit: 11
  imageName: nginx
  imagerepository: docker.io/
  imageTag: :stable
  affinity: {}
  tolerations: []
  nodeSelector: {}
  livenessProbe: 
    failureThreshold: 10
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 60
    timeoutSeconds: 30
  readinessProbe:
    httpGet:
      path: /
      port: 80
  imagePullPolicy:
  restartPolicy: "OnFailure"
  volumeMounts: []
  volume: {}
  resources:
    requests:
      memory: "64Mi"
      cpu: "250m"
    limits:
      memory: "128Mi"
      cpu: "500m"


service:
  externalPort: 81
  internalPort: 80
  type: NodePort

